set d1 "set g_mapRotationMessage \"Next map: ^2q3dm7\"; map q3dm1; set nextmap vstr d2"
set d2 "set g_mapRotationMessage \"Next map: ^2q3dm17\"; map q3dm7; set nextmap vstr d3"
set d3 "set g_mapRotationMessage \"Next map: ^2pro-q3tourney2\"; map q3dm17; set nextmap vstr d4"
set d4 "set g_mapRotationMessage \"Next map: ^2pro-q3tourney4\"; map pro-q3tourney2; set nextmap vstr d5"
set d5 "set g_mapRotationMessage \"Next map: ^2pro-q3dm6\"; map pro-q3tourney4; set nextmap vstr d6"
set d6 "set g_mapRotationMessage \"Next map: ^2pro-q3dm13\"; map pro-q3dm6; set nextmap vstr d7"
set d7 "set g_mapRotationMessage \"Next map: ^2q3tourney2\"; map pro-q3dm13; set nextmap vstr d8"
set d8 "set g_mapRotationMessage \"Next map: ^2q3dm1\"; map q3tourney2; set nextmap vstr d1"

