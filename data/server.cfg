seta sv_hostname "QuakeJS Arena"
seta sv_maxclients 15
seta bot_minplayers 2
seta bot_nochat 1
seta g_motd "Welcome to the QuakeJS Server! Good luck and have fun!"
seta g_quadfactor 2.5
seta g_gametype 0
seta timelimit 10
seta fraglimit 20
seta g_weaponrespawn 3
seta g_inactivity 300
seta g_forcerespawn 5
set g_emptyMapRestart 1
seta rconpassword "5tr0nG_P@ssw0rd!"
set sv_rconenabled 1
seta sv_cheats 0

